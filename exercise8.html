<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number">
<button type="button" onclick="confirm()">Confirm</button>
<button type="button" onclick="daonguoc()">daonguoc</button>
<script>
    let x=0;
    let arr=[];
function confirm() {
    arr[x]=document.getElementById("number").value;
    x++;
    document.getElementById("number").value="";
}
console.log(arr);
function daonguoc() {
    let newArr =[];
    for (let i = arr.length - 1; i >= 0; i--) {
        newArr += arr[i];
    }
    console.log(newArr);
}
</script>
</body>
</html>
